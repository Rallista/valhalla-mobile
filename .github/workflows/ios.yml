name: iOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-ios-build
      cancel-in-progress: true
    timeout-minutes: 120

    steps:
      - name: Checkout Valhalla
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup VCPKG
        run: |
          git clone https://github.com/microsoft/vcpkg && git -C vcpkg checkout 2024.09.23
          ./vcpkg/bootstrap-vcpkg.sh
          export VCPKG_ROOT=`pwd`/vcpkg

      - name: Build for iOS & iOS Simulator
        run: ./build.sh ios clean

      - name: Upload xcframework zip output
        uses: actions/upload-artifact@v4
        with:
          name: valhalla-wrapper.xcframework
          path: |
            build/apple/valhalla-wrapper.xcframework

  test:
    needs: build
    runs-on: macos-14
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-ios-test
      cancel-in-progress: true
    strategy:
      matrix:
        scheme: [ValhallaMobile]
        destination: ["platform=iOS Simulator,name=iPhone 15,OS=17.2"]

    steps:
      - name: Checkout Valhalla
        uses: actions/checkout@v4

      - name: Download xcframework artifact
        uses: actions/download-artifact@v4
        with:
          name: valhalla-wrapper.xcframework
          path: build/apple/valhalla-wrapper.xcframework

      - name: Test ${{ matrix.scheme }} on ${{ matrix.destination }}
        run: xcodebuild -scheme ${{ matrix.scheme }} test -sdk iphonesimulator -destination '${{ matrix.destination }}' | xcbeautify && exit ${PIPESTATUS[0]}
        env:
          VALHALLA_MOBILE_DEV: "true"
