name: Android

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-13
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        arch: ["arm64-v8a", "armeabi-v7a", "x86_64", "x86"]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-android-build-${{ matrix.arch }}
      cancel-in-progress: true

    steps:
      - name: Checkout Valhalla
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Setup VCPKG
        run: |
          git clone https://github.com/microsoft/vcpkg && git -C vcpkg checkout 2024.09.23
          ./vcpkg/bootstrap-vcpkg.sh
          export VCPKG_ROOT=`pwd`/vcpkg

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: android

      - name: Build with Gradle
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew buildValhallaFor-${{ matrix.arch }}
        working-directory: android

      - name: Upload JNI Lib
        uses: actions/upload-artifact@v4
        with:
          name: libvalhalla-${{ matrix.arch }}
          path: android/valhalla/src/main/jniLibs/${{ matrix.arch }}/libvalhalla.so
          retention-days: 1

  combine:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: jniLibs

      - name: Combine artifacts
        run: |
          mkdir -p combined/jniLibs
          cp -R jniLibs/libvalhalla-*/* combined/jniLibs/

      - name: Upload combined JNI Libs
        uses: actions/upload-artifact@v4
        with:
          name: combined-jni-libs
          path: combined/jniLibs
          retention-days: 1

  check-ktfmt:
    runs-on: macos-13
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-android-ktfmt
      cancel-in-progress: true
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: android

      - name: Verify Kotlin formatting
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew ktfmtCheck
        working-directory: android

  test:
    needs: combine
    runs-on: macos-13
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-android-test
      cancel-in-progress: true
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Download combined JNI Libs
        uses: actions/download-artifact@v4
        with:
          name: combined-jni-libs
          path: android/valhalla/src/main/jniLibs

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: android

      - name: Unit test
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew test
        working-directory: android

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-reports
          path: |
            android/**/build/reports
          retention-days: 5

  connected-check:
    needs: combine
    runs-on: macos-13
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-android-connected-check
      cancel-in-progress: true
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Download combined JNI Libs
        uses: actions/download-artifact@v4
        with:
          name: combined-jni-libs
          path: android/valhalla/src/main/jniLibs

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: android

      - name: Run Connected Checks
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          avd-name: macOS-13-x86-aosp-atd-30
          arch: x86
          target: aosp_atd
          script: ./gradlew connectedCheck
          working-directory: android

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: connected-reports
          path: |
            android/**/build/reports
          retention-days: 5
